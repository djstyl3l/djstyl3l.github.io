  $('#animation').click(function(){
    $('#start-animation').animate({top:'200px'},500);
    $('#start-animation').animate({padding:'50px',fontSize:'30px'},200);
    $('#start-animation').animate({padding:'20px'},200);
    $('#start-animation').animate({padding:'50px'},200);
    $('#start-animation').animate({padding:'20px',fontSize:'14px'},200);

     $('#calculate').click(function()
     {
        el1 = Number($('#el1').val());
        el2 = Number($('#el2').val());
        operator = $('#operator').val();


        if (operator == "+")
        {
          //alert(operator);
          rezult = el1 + el2;
          $('#rezult').html(rezult);
        }

        if(operator == "*")
        {
          rezult = el1 * el2;
          $('#rezult').html(rezult);
        }

        if (operator == "-")
         {
          rezult = el1 - el2;
          $('#rezult').html(rezult);
        }
        
        if (operator == "/")
         {
          rezult = el1 / el2;
          $('#rezult').html(rezult);
        }
    });
</script>
